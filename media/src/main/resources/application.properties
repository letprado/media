spring.application.name=media

# =====================================
# CONFIGURAÇÃO DO BANCO DE DADOS ORACLE (OTIMIZADO)
# =====================================
spring.datasource.url=jdbc:oracle:thin:@//oracle.fiap.com.br:1521/orcl
spring.datasource.username=rm559258
spring.datasource.password=170904
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# =====================================
# CONFIGURAÇÃO DO JPA / HIBERNATE (SEM VALIDAÇÃO INICIAL)
# =====================================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.jdbc.batch_size=1
spring.jpa.defer-datasource-initialization=true

# Propriedades JPA adicionais para Oracle
jakarta.persistence.jdbc.url=${spring.datasource.url}
jakarta.persistence.jdbc.user=${spring.datasource.username}
jakarta.persistence.jdbc.password=${spring.datasource.password}
jakarta.persistence.jdbc.driver=${spring.datasource.driver-class-name}

# Configurações para FECHAR CONEXÕES RAPIDAMENTE
spring.jpa.properties.hibernate.connection.release_mode=after_transaction
spring.jpa.properties.hibernate.connection.autocommit=true
spring.jpa.properties.hibernate.c3p0.acquire_increment=1
spring.jpa.properties.hibernate.c3p0.max_size=1
spring.jpa.properties.hibernate.c3p0.min_size=0
spring.jpa.properties.hibernate.c3p0.timeout=30
spring.jpa.properties.hibernate.c3p0.idle_test_period=10
spring.transaction.default-timeout=10

# JWT Configuration
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=86400000

# Server Configuration
server.port=8080

# Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# HikariCP Configuration (FECHA CONEXÕES IMEDIATAMENTE)
spring.datasource.hikari.maximum-pool-size=1
spring.datasource.hikari.minimum-idle=0
spring.datasource.hikari.connection-timeout=3000
spring.datasource.hikari.validation-timeout=2000
spring.datasource.hikari.max-lifetime=60000
spring.datasource.hikari.idle-timeout=10000
spring.datasource.hikari.keepalive-time=30000
spring.datasource.hikari.initialization-fail-timeout=-1
spring.datasource.hikari.connection-test-query=SELECT 1 FROM DUAL
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.allow-pool-suspension=false

# Logging
logging.level.org.springframework.security=INFO
logging.level.com.project.media=INFO
logging.level.com.zaxxer.hikari=WARN
